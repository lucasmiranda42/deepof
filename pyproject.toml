[tool.poetry]
name = "deepof"
version = "0.6.1"
description = ""
authors = ["lucas_miranda <lucas_miranda@psych.mpg.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
scikit-learn = "1.2.0"
ruptures = "1.1.8"
